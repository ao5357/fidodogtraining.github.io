<nav class="region"><div class="inner">
{% assign pages = site.autopages | sort:"weight" %}
<ul class="menu">
  {% for p in pages %}
  {% if p.exclude == null %}
  <li>
    <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | relative_url }}">
      {{ p.title }}
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
</div></nav>
