<div class="class-brief" id="{{ include.class.url | slugify }}"{% if include.class.image %} style="background-image: url('/images/classes/{{ include.class.image }}');"{% endif %}>
  <h2 itemprop="name headline"><a href="{{ include.class.url }}">{{ include.class.title }}</a></h2>
  <p>{{ include.class.tagline }}</p>
  <ul class="sessions cards">
  {% for s in include.class.sessions %}<li class="card">{% include event_brief.html session=s %}</li>{% endfor %}
  </ul>
</div>
